<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/newlogin.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body>
  <div class="main_div">
    <div class="title">Apply For 1st Dose</div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="forgot.html">Forgot Password?</a>
        </div>
      </div>


      <div class="input_box button">
          <input  onclick="window.location.href='thankyou.html'"  type="submit" value="Apply">





      </div>
      <div class="sign_up">
        Don't Have Registered|| <a  href="student.html ">Register</a>
      </div>
      <div class="sign_up"><a  href="login2.html ">Apply For 2nd Dose</a>
      </div>
    </form>
  </div>
  
</body>
</html>
